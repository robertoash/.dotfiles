# macOS-specific Sunshine configuration
# On macOS, Sunshine uses screen capture APIs differently than Linux

# output_name is updated automatically by create-virtual-display.sh
output_name = 11

# Resolution settings to match Hyprland setup
# Default resolution for the stream
resolutions = [
    1280x960,
    1920x1440,
    1920x1080
]

# FPS settings
fps = [30, 60]
