# Execute your favorite apps at launch

# Apps
# Waybar
exec-once = ~/.config/waybar/launch.sh
# Insync
exec-once = insync start --qt-qpa-platform=xcb --app-name insync
exec-once = insync hide
# Wallpaper manager
exec-once = hyprpaper
# Notifier
exec-once = dunst -conf ~/.config/dunst/dunst.config
# Lock after inactive
exec-once = hypridle
# Startup Apps
exec-once = [workspace 1 silent] code-insiders --new-window --enable-features=UseOzonePlatform --ozone-platform=wayland --file-uri /home/rash/insync/j.roberto.ash@gmail.com/Google\ Drive/Dev_cloud/Personal/personal.code-workspace
exec-once = [workspace 1 silent] alacritty
exec-once = [workspace 2 silent] alacritty
exec-once = [workspace 2 silent] brave --new-window --enable-features=UseOzonePlatform --ozone-platform=wayland --app=https://perplexity.ai
exec-once = [workspace 3 silent] alacritty
exec-once = [workspace 3 silent] brave --new-window --enable-features=UseOzonePlatform --ozone-platform=wayland --app=https://chatgpt.com/
exec-once = [workspace 4 silent] OBSIDIAN_USE_WAYLAND=1 obsidian -enable-features=UseOzonePlatform -ozone-platform=wayland
exec-once = [workspace 4 silent] alacritty
exec-once = [workspace 11 silent] zen-browser

# Own scripts
# Set vertical monitor layout
exec-once = ~/.config/scripts/hyprland/vertical_workspaces.sh
# Move VSCode windows to the right workspace
exec-once = ~/.config/scripts/hyprland/move_windows_on_launch.py
# In_office_idle for Waybar
exec-once = ~/.config/scripts/hyprland/in_office_idle.py
# Tibber_price for Waybar
exec-once = ~/.config/scripts/waybar/tibber_price.py

