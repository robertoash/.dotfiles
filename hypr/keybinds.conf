# Move/resize windows
bindmd = SUPER, mouse:272, Resize window, resizewindow # Free resize
bindmd = $HYPER, mouse:272, Resize window keeping aspect ratio, resizewindow 1 # Keeping aspect ratio
bindmd = $HYPER, mouse:273, Move window, movewindow # If click not on corner
bindd = $HYPER, mouse:273, Snap window to corner, exec, ~/.config/scripts/hyprland/snap_window_to_corner.py # If click on corner
bindd = $HYPER, mouse:274, Pin window, pin # Pin window with center click

bindd = $HYPER, P, Pin window without dimming, exec, ~/.config/scripts/hyprland/pin_nodim.py # Pin window
bindd = $HYPER, N, Toggle nofocus, exec, ~/.config/scripts/hyprland/nofocus_toggle.py # Toggle nofocus
bindd = $HYPER, F, Toggle floating, exec, ~/.config/scripts/hyprland/lagom_floating.py # Floating
bindd = SUPER, F, Toggle fullscreen without dimming, exec, ~/.config/scripts/hyprland/fullscreen_nodim.py # Fullscreen

bindd = $HYPER, J, Snap window to lower-left corner, exec, ~/.config/scripts/hyprland/snap_window_to_corner.py --lower-left
bindd = $HYPER, K, Snap window to lower-right corner, exec, ~/.config/scripts/hyprland/snap_window_to_corner.py --lower-right
bindd = $HYPER, U, Snap window to upper-left corner, exec, ~/.config/scripts/hyprland/snap_window_to_corner.py --upper-left
bindd = $HYPER, I, Snap window to upper-right corner, exec, ~/.config/scripts/hyprland/snap_window_to_corner.py --upper-right

# ***************************************************** #
#                      SCREENSHOTS                      #
# ***************************************************** #

# Region annotate
bindd = , Print, Take screenshot of region and annotate, exec, grim -g "$(slurp)" - | swappy -f -
# Region direct to clipboard
bindd = SUPER, Print, Take screenshot of region to clipboard, exec, grim -g "$(slurp)" - | wl-copy
# Window
bindd = SUPER ALT, Print, Take screenshot of window and annotate, exec, grim -g "$(hyprctl activewindow -j | jq -j '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | swappy -f -
# Monitor
bindd = SUPER CTRL SHIFT, Print, Take screenshot of focused monitor and annotate, exec, grim -o $(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name') - | swappy -f -

