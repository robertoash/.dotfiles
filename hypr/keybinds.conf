bindd = SUPER, 5, Switch to ws 5, workspace, 5
bindd = SUPER, 6, Switch to ws 6, workspace, 6
bindd = SUPER, 7, Switch to ws 7, workspace, 7
bindd = SUPER, 8, Switch to ws 8, workspace, 8
bindd = SUPER, 9, Switch to ws 9, workspace, 9
bindd = SUPER, 0, Switch to ws 10, workspace, 10

bindd = SUPER, F1, Switch to ws 11, workspace, 11
bindd = SUPER, F2, Switch to ws 12, workspace, 12
bindd = SUPER, F3, Switch to ws 13, workspace, 13
bindd = SUPER, F4, Switch to ws 14, workspace, 14
bindd = SUPER, F5, Switch to ws 15, workspace, 15
bindd = SUPER, F6, Switch to ws 16, workspace, 16
bindd = SUPER, F7, Switch to ws 17, workspace, 17
bindd = SUPER, F8, Switch to ws 18, workspace, 18
bindd = SUPER, F9, Switch to ws 19, workspace, 19
bindd = SUPER, F10, Switch to ws 20, workspace, 20

