bindd = SUPER, l, Switch to next workspace, workspace, m+1 # vim alt
bindd = SUPER, mouse_down, Switch to next workspace, workspace, m+1
bindd = SUPER, mouse_up, Switch to previous workspace, workspace, m-1

# FOCUS
bindd = SUPER CTRL, h, Focus left window, movefocus, l # vim alt
bindd = SUPER CTRL, l, Focus right window, movefocus, r # vim alt
bindd = SUPER CTRL, k, Focus upper window, movefocus, u # vim alt
bindd = SUPER CTRL, j, Focus lower window, movefocus, d # vim alt
