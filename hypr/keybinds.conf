bindd = SUPER ALT, F7, Move window to ws 17, movetoworkspace, 17
bindd = SUPER ALT, F8, Move window to ws 18, movetoworkspace, 18
bindd = SUPER ALT, F9, Move window to ws 19, movetoworkspace, 19
bindd = SUPER ALT, F10, Move window to ws 20, movetoworkspace, 20

bindd = SUPER ALT, h, Move window to previous workspace, movetoworkspace, r-1 # Or empty
bindd = SUPER ALT, l, Move window to next workspace, movetoworkspace, r+1 # Or empty

# To monitor
bindd = $HYPER, h, Move window to left monitor, exec, ~/.config/scripts/hyprland/move_monitor_and_snap.py --left
