# PATH - needed early for Hyprland to launch applications
env = PATH,/home/rash/.local/bin:/home/rash/.cargo/bin:$PATH

# Display and session environment - ensures all launched applications have proper GUI context
# NOTE: DISPLAY and WAYLAND_DISPLAY are set by Hyprland automatically - don't override here
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Cursor theme (Hyprland-specific)
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

# GUI toolkit backends
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,gtk2
env = GDK_BACKEND,wayland,x11
env = GTK_THEME,tokyonight_deep
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# D-Bus (critical for GUI apps like ripdrag)
env = DBUS_SESSION_BUS_ADDRESS,unix:path=/run/user/1000/bus

# User context
env = HOME,/home/rash
env = USER,rash
env = LOGNAME,rash

# Keyboard layout tracking (dynamically updated by kanata_layer_switcher.py)
env = KEYBOARD_LAYOUT,swe

# Zellij configuration
env = ZELLIJ_CONFIG_FILE,/home/rash/.config/zellij/config.kdl
