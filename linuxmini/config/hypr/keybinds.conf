# **************************************************** #
#                         VARS                          #
# ***************************************************** #

$ALTGR = Mod5 # Based on output of xmodmap
$HYPER = SUPERCTRLALT_SHIFT

# ***************************************************** #
#                       SUBMAPS                         #
# ***************************************************** #

# REMEMBER TO SOURCE ALL SUBMAPS YOU WILL USE (EVEN IN DEEPER NESTED LEVELS)

# üåü Zen apps: SUPER CTRL ALT + Z
source = ~/.config/hypr/keybind_submaps/zen_apps.conf
bindd = SUPER CTRL ALT, Z, Displays a dunst menu with zen apps, exec, ~/.local/bin/dunstify_submap --path=~/.config/hypr/keybind_submaps/zen_apps.conf
bindd = SUPER CTRL ALT, Z, Enter zen apps submap, submap, zen_apps

# ***************************************************** #
#                    TOGGLE KEYBINDS                    #
# ***************************************************** #

# Kanata Layer Switching
# Hyper + Q: Switch between Swedish and Colemak layouts
# bindd = $HYPER, Q, Switch between Swedish and Colemak layouts, exec, kanata-tools switch --layout

# Hypridle Toggle
bindd = $HYPER, 0, Toggle hypridle idle inhibition, exec, ~/.config/scripts/waybar/toggle_hypridle.py

# ***************************************************** #
#                      SPANISH KEYS                     #
# ***************************************************** #

bindd = $ALTGR, n, Type "√±", exec, wtype "√±"
bindd = $ALTGR SHIFT, n, Type "√ë", exec, wtype "√ë"
bindd = $ALTGR, a, Type "√°", exec, wtype "√°"
bindd = $ALTGR SHIFT, a, Type "√Å", exec, wtype "√Å"
bindd = $ALTGR, e, Type "√©", exec, wtype "√©"
bindd = $ALTGR SHIFT, e, Type "√â", exec, wtype "√â"
bindd = $ALTGR, i, Type "√≠", exec, wtype "√≠"
bindd = $ALTGR SHIFT, i, Type "√ç", exec, wtype "√ç"
bindd = $ALTGR, o, Type "√≥", exec, wtype "√≥"
bindd = $ALTGR SHIFT, o, Type "√ì", exec, wtype "√ì"
bindd = $ALTGR, u, Type "√∫", exec, wtype "√∫"
bindd = $ALTGR SHIFT, u, Type "√ö", exec, wtype "√ö"

# ***************************************************** #
#                      APP LAUNCH                       #
# ***************************************************** #

# Kills
bindd = ALT, Q, Kill active window, killactive

# Rofi
bindd = ALT, space, Open Rofi launcher, exec, ~/.config/scripts/rofi/rofi_drun.sh
bindd = SUPER CTRL ALT, space, Open Rofi master menu, exec, ~/.config/scripts/rofi/rofi_master_menu.py
bindd = SUPER CTRL ALT, Q, Rofi Power Menu, exec, ~/.config/scripts/rofi/rofi_power.py

# Apps
bindd = SUPER CTRL ALT, D, Open Dashlane extension, exec, chrome_launch --profile dashlane
bindd = SUPER CTRL ALT, C, Launch Calculator, exec, wezterm start --always-new-process --class calculator --cwd /tmp -- qalc
bindd = SUPER CTRL ALT, N, Open Nvim, exec, wezterm start --always-new-process --class nvim -- nvim
bindd = SUPER CTRL ALT, Return, Open terminal, exec, env WAYLAND_DISPLAY=wayland-1 DISPLAY=:0 wezterm start --always-new-process --class wezterm --cwd ~/.dotfiles/
bindd = SUPER CTRL ALT, T, Thoth notes, exec, wezterm start --always-new-process --class thoth_notes -- thoth
bindd = SUPER CTRL ALT, U, Toggle Claude usage panel, exec, zen_app_toggle claude-usage

# Utilities
bindd = SUPER CTRL ALT SHIFT, acute, Lock screen, exec, hyprlock --immediate
bindd = SUPER SHIFT, B, Autoconnect bluetooth, exec, ~/.config/scripts/hyprland/bluetooth_autoconnect.py
bindd = SUPER SHIFT, W, Reload Waybar, exec, systemctl --user restart waybar.service
# QuickLook
bindd = SUPER SHIFT, N, Toggle Neovim cheatsheet, exec, ~/.config/scripts/hyprland/toggle_cheatsheet.py --cs nvim
bindd = SUPER SHIFT, Q, Toggle Qutebrowser cheatsheet, exec, ~/.config/scripts/hyprland/toggle_cheatsheet.py --cs qutebrowser
bindd = SUPER SHIFT, T, Toggle Elpris graph, exec, ~/.config/scripts/hyprland/toggle_cheatsheet.py --cs elpris
bindd = SUPER CTRL ALT, X, Launch secure shell, exec, wezterm start --class secure_shell --always-new-process -- secure_shell

# ***************************************************** #
#                      APPEARANCE                       #
# ***************************************************** #

# Toggle dim_inactive
bindd = SUPER SHIFT, F1, Enable dim inactive on a window, exec, hyprctl keyword decoration:dim_inactive true
bindd = SUPER SHIFT, F2, Disable dim inactive on a window, exec, hyprctl keyword decoration:dim_inactive false

# ***************************************************** #
#                   MAP SPECIAL KEYS                    #
# ***************************************************** #

# Media Control (jellyfin-mpv-shim first, fallback to playerctl)
bindd = , XF86AudioPlay, Play/Pause, exec, media-control play-pause
bindd = , XF86AudioPrev, Seek backward 5s, exec, media-control seek-backward
bindd = , XF86AudioNext, Seek forward 5s, exec, media-control seek-forward
bindd = , XF86AudioLowerVolume, Lower volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindd = , XF86AudioRaiseVolume, Raise volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
bindd = , XF86AudioMute, Toggle mute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# ***************************************************** #
#                       LAYOUTS                         #
# ----------------------------------------------------- #
# - SUPER CTRL ALT for layout actions                 #
# ***************************************************** #

# Master layout
bindd = SUPER CTRL SHIFT, Return, Swap window with master, layoutmsg, swapwithmaster
bindd = SUPER CTRL SHIFT, plus, Increase master size, exec, hyprctl dispatch splitratio 0.05
bindd = SUPER CTRL SHIFT, minus, Decrease master size, exec, hyprctl dispatch splitratio -0.05

# ***************************************************** #
#                   SPECIAL FUNCTIONS                   #
# ----------------------------------------------------- #
# - Toggles and special workspaces                      #
# - SUPER for toggling                                  #
# - SUPER CTRL for special workspace actions            #
# ***************************************************** #

# Special Stash Workspaces - one per monitor
bindd = $HYPER, S, Toggle stash on current monitor, exec, hypr-window-ops toggle-stash
bindd = SUPER ALT, S, Move window to current monitor stash, exec, hypr-window-ops move-to-stash

# Special Secure Workspaces - one per monitor (for sensitive content)
bindd = $HYPER, X, Toggle secure on current monitor, exec, hypr-window-ops toggle-secure
bindd = SUPER ALT, X, Move window to current monitor secure, exec, hypr-window-ops move-to-secure

# Special Full Workspaces - one per monitor (for fullscreen apps)
bindd = SUPER ALT, F, Video enter/exit full workspace, exec, hypr-window-ops full-video

# Toggle Special Workspaces


#Magnify
bindd = SUPER, Z, Increase zoom, exec, pypr zoom ++0.5
bindd = SUPER SHIFT, Z, Reset zoom, exec, pypr zoom

# ***************************************************** #
#                   WORKSPACE ACTIONS                   #
# ----------------------------------------------------- #
# - SUPER for switch                                    #
# - SUPER ALT for focus                                 #
# - SUPER CTRL for move                                 #
# - Use F Keys for right monitor                        #
# ***************************************************** #

# SWITCH

# Relative workspace switching
bindd = SUPER, 8, Switch to previous workspace, workspace, m-1 # vim alt
bindd = SUPER, 9, Switch to next workspace, workspace, m+1 # vim alt

# Absolute workspace switching relate to monitor
bindd = ALT, tab, Toggle active monitor, exec, hypr-window-ops toggle-monitor

# Workspace switching
# bindd = SUPER, j, Switch to first workspace on monitor, exec, hypr-window-ops switch-ws 1  # @POSITIONAL
# bindd = SUPER, k, Switch to second workspace on monitor, exec, hypr-window-ops switch-ws 2  # @POSITIONAL
# bindd = SUPER, l, Switch to third workspace on monitor, exec, hypr-window-ops switch-ws 3  # @POSITIONAL
# bindd = SUPER, odiaeresis, Switch to fourth workspace on monitor, exec, hypr-window-ops switch-ws 4  # @POSITIONAL
# bindd = SUPER, adiaeresis, Switch to fifth workspace on monitor, exec, hypr-window-ops switch-ws 5  # @POSITIONAL

bindd = SUPER, n, Switch to next workspace on monitor, exec, hypr-window-ops switch-ws next  # @POSITIONAL

bindd = SUPER, a, Focus on ws 11, workspace, 11  # @POSITIONAL
bindd = SUPER, s, Focus on ws 12, workspace, 12  # @POSITIONAL
bindd = SUPER, d, Focus on ws 13, workspace, 13  # @POSITIONAL
bindd = SUPER, f, Focus on ws 14, workspace, 14  # @POSITIONAL

bindd = SUPER, j, Focus on ws 1, workspace, 1  # @POSITIONAL
bindd = SUPER, k, Focus on ws 2, workspace, 2  # @POSITIONAL
bindd = SUPER, l, Focus on ws 3, workspace, 3  # @POSITIONAL
bindd = SUPER, odiaeresis, Focus on ws 4, workspace, 4  # @POSITIONAL

# FOCUS (Relative)
bindd = SUPER, tab, Cycle through windows on current workspace, exec, hypr-window-ops cycle-windows

# FOCUS (Absolute)
# Left monitor window position binds:
bindd = SUPER CTRL, a, Focus left monitor master, exec, hypr-window-ops focus_location left master  # @POSITIONAL
bindd = SUPER CTRL, s, Focus left monitor slave1, exec, hypr-window-ops focus_location left slave1  # @POSITIONAL
bindd = SUPER CTRL, d, Focus left monitor slave2, exec, hypr-window-ops focus_location left slave2  # @POSITIONAL
bindd = SUPER CTRL, f, Focus left monitor slave3, exec, hypr-window-ops focus_location left slave3  # @POSITIONAL
# Right monitor window position binds:
bindd = SUPER CTRL, j, Focus right monitor master, exec, hypr-window-ops focus_location right master  # @POSITIONAL
bindd = SUPER CTRL, k, Focus right monitor slave1, exec, hypr-window-ops focus_location right slave1  # @POSITIONAL
bindd = SUPER CTRL, l, Focus right monitor slave2, exec, hypr-window-ops focus_location right slave2  # @POSITIONAL
bindd = SUPER CTRL, odiaeresis, Focus right monitor slave3, exec, hypr-window-ops focus_location right slave3  # @POSITIONAL

# MOVE
# To workspace
bindd = SUPER ALT, 1, Move window to ws 1, movetoworkspace, 1
bindd = SUPER ALT, 2, Move window to ws 2, movetoworkspace, 2
bindd = SUPER ALT, 3, Move window to ws 3, movetoworkspace, 3
bindd = SUPER ALT, 4, Move window to ws 4, movetoworkspace, 4
bindd = SUPER ALT, 5, Move window to ws 5, movetoworkspace, 5
bindd = SUPER ALT, 6, Move window to ws 6, movetoworkspace, 6
bindd = SUPER ALT, 7, Move window to ws 7, movetoworkspace, 7
bindd = SUPER ALT, 8, Move window to ws 8, movetoworkspace, 8
bindd = SUPER ALT, 9, Move window to ws 9, movetoworkspace, 9
bindd = SUPER ALT, 0, Move window to ws 10, movetoworkspace, 10

bindd = SUPER ALT, F1, Move window to ws 11, movetoworkspace, 11
bindd = SUPER ALT, F2, Move window to ws 12, movetoworkspace, 12
bindd = SUPER ALT, F3, Move window to ws 13, movetoworkspace, 13
bindd = SUPER ALT, F4, Move window to ws 14, movetoworkspace, 14
bindd = SUPER ALT, F5, Move window to ws 15, movetoworkspace, 15
bindd = SUPER ALT, F6, Move window to ws 16, movetoworkspace, 16
bindd = SUPER ALT, F7, Move window to ws 17, movetoworkspace, 17
bindd = SUPER ALT, F8, Move window to ws 18, movetoworkspace, 18
bindd = SUPER ALT, F9, Move window to ws 19, movetoworkspace, 19
bindd = SUPER ALT, F10, Move window to ws 20, movetoworkspace, 20

# Movement navigation:
bindd = SUPER ALT, h, Move window to previous workspace, movetoworkspace, r-1  # @POSITIONAL
bindd = SUPER ALT, l, Move window to next workspace, movetoworkspace, r+1  # @POSITIONAL

# Example of how to add another special workspace (uncomment and modify as needed)
# bindd = SUPER CTRL, T, Move all windows to/from temp, exec, ~/.config/scripts/hyprland/move_all_windows_to_ws.py temp # moves all windows to/from temp

# ***************************************************** #
#                  WINDOW MANIPULATION                  #
# ***************************************************** #

# Move/resize windows
bindm = SUPER SHIFT, mouse:272, resizewindow # Free resize
bindm = SUPER, mouse:272, resizewindow 1 # Keeping aspect ratio
bindm = SUPER, mouse:273, movewindow # If click not on corner
bindd = SUPER, mouse:273, Snap window to corner, exec, hypr-window-ops snap-to-corner # If click on corner
bindd = SUPER, mouse:274, Pin window with center click, exec, hypr-window-ops pin-nodim # Pin window with center click

bindd = $HYPER, P, Pin window without dimming, exec, hypr-window-ops pin-nodim --relative-floating # Pin window
bindd = $HYPER, N, Toggle nofocus, exec, hypr-window-ops toggle-nofocus --relative-floating # Toggle nofocus  # @POSITIONAL
bindd = $HYPER, T, Toggle floating, exec, hypr-window-ops toggle-floating --relative-floating # Toggle floating
bindd = $HYPER, F, Toggle full workspace (smart for video apps), exec, hypr-window-ops toggle-full # Smart fullscreen for video apps
bindd = $HYPER, D, Toggle double size of floating window, exec, hypr-window-ops toggle-double-size --relative-floating # Double size
bindd = $HYPER, E, Toggle sneaky mode (evade active window), exec, ~/.dotfiles/linuxmini/scripts/toggle_sneaky.sh # Sneaky mode

# To monitor
bindd = $HYPER, H, Move window to left monitor, exec, hypr-window-ops move-to-monitor --direction left --relative-floating
bindd = $HYPER, L, Move window to right monitor, exec, hypr-window-ops move-to-monitor --direction right --relative-floating

# Corner snapping - These need translation for positional navigation:
bindd = $HYPER, J, Snap window to lower-left corner, exec, hypr-window-ops snap-to-corner --corner lower-left --relative-floating
bindd = $HYPER, K, Snap window to lower-right corner, exec, hypr-window-ops snap-to-corner --corner lower-right --relative-floating
bindd = $HYPER, U, Snap window to upper-left corner, exec, hypr-window-ops snap-to-corner --corner upper-left --relative-floating  # @POSITIONAL
bindd = $HYPER, I, Snap window to upper-right corner, exec, hypr-window-ops snap-to-corner --corner upper-right --relative-floating

# ***************************************************** #
#                      SCREENSHOTS                      #
# ***************************************************** #

# Region annotate
bindd = , Print, Take annotated region screenshot, exec, ~/.config/scripts/hyprland/take_screenshot.py region-annotate
# Region direct save
bindd = SHIFT, Print, Save region screenshot directly, exec, ~/.config/scripts/hyprland/take_screenshot.py region-direct-save
# Region to clipboard
bindd = CTRL, Print, Copy region screenshot to clipboard, exec, ~/.config/scripts/hyprland/take_screenshot.py clipboard
# Window annotate
bindd = SUPER, Print, Take annotated window screenshot, exec, ~/.config/scripts/hyprland/take_screenshot.py window-annotate
# Window to clipboard
bindd = SUPER CTRL, Print, Copy window screenshot to clipboard, exec, ~/.config/scripts/hyprland/take_screenshot.py window-clipboard
# Window direct save
bindd = SUPER SHIFT, Print, Save screenshot of window directly, exec, ~/.config/scripts/hyprland/take_screenshot.py window-direct-save
# Monitor annotate
bindd = ALT, Print, Take annotated monitor screenshot, exec, ~/.config/scripts/hyprland/take_screenshot.py monitor-annotate
# Monitor direct save
bindd = ALT SHIFT, Print, Save screenshot of monitor directly, exec, ~/.config/scripts/hyprland/take_screenshot.py monitor-direct-save
# Desktop direct save
bindd = ALT CTRL, Print, Save screenshot of entire desktop directly, exec, ~/.config/scripts/hyprland/take_screenshot.py desktop-direct-save
