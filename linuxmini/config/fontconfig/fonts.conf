<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set proper font families to prevent Font Awesome fallback -->

  <!-- Sans-serif fonts -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Liberation Sans</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <!-- Serif fonts -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>Liberation Serif</family>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <!-- Monospace fonts -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>GeistMono Nerd Font</family>
      <family>DejaVu Sans Mono</family>
      <family>Liberation Mono</family>
    </prefer>
  </alias>

  <!-- Cursive fonts - use sans-serif instead of icon fonts -->
  <alias>
    <family>cursive</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <!-- Fantasy fonts - use sans-serif instead of icon fonts -->
  <alias>
    <family>fantasy</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <!-- Prevent Font Awesome from being used for text rendering -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Font Awesome 7 Brands</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
