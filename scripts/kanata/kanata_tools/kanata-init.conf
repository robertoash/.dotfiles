# Systemd drop-in configuration for kanata.service
# Copy this file to /etc/systemd/system/kanata.service.d/init.conf
# 
# This adds state initialization after Kanata starts, detecting
# whether it's a reboot or just a keyboard reconnect

[Service]
# Initialize Kanata state after service starts
# The init command will detect reboot vs reconnect and restore appropriate state
ExecStartPost=/usr/bin/sleep 2
ExecStartPost=/home/rash/.local/bin/kanata-tools init