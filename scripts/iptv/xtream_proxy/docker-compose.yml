services:
  xtream-proxy:
    container_name: xtream-proxy
    ports:
      - "8080:8080"  # Full filter
      - "7070:7070"  # Mini filter
    build: .
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
