[Service]
Restart=always
RestartSec=5
StartLimitBurst=10
StartLimitIntervalSec=300

# Faster stop timeout
TimeoutStopSec=10

# Restart on abnormal exits (includes signals)
RestartPreventExitStatus=
RestartForceExitStatus=101

# Environment to help with Wayland
Environment="WAYLAND_DISPLAY=wayland-1"
Environment="XDG_SESSION_TYPE=wayland"
