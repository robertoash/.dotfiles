# ── Python (includes virtualenv and asdf) ───────────────
[python]
disabled = false
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
pyenv_version_name = true
style = "fg:color7"
symbol = " "

# ── Direnv ──────────────────────────────────────────────
[direnv]
symbol = " "
style = "fg:color5"
format = '\[[$symbol]($style)\]'
disabled = false

# ── Docker Context ──────────────────────────────────────
[docker_context]
symbol = " "
format = '\[[$symbol$context]($style)\]'
style = "fg:color1"
disabled = false

# ── Node.js (ASDF or nvm) ───────────────────────────────
[nodejs]
symbol = " "
style = "fg:color8"
format = '\[[$symbol($version)]($style)\]'
disabled = true

# ── Package ─────────────────────────────────────────────
[package]
format = '\[[$symbol$version]($style)\]'
symbol = "󰏗 "

# ── Rust (ASDF or rustup) ───────────────────────────────
[rust]
symbol = " "
style = "fg:color28"
format = '\[[$symbol($version)]($style)\]'
disabled = true

# ── GCloud ─────────────────────────────────────────────
[gcloud]
format = '\[[$symbol$account(@$domain)(\($region\))]($style)\]'
disabled = false

# ── Sudo ───────────────────────────────────────────────
[sudo]
format = '\[[as $symbol]($style)\]'
style = "fg:color9"

# ── Command Duration ────────────────────────────────────
[cmd_duration]
min_time = 500
format = '\[[⏱ $duration]($style)\]'
style = "fg:color3"

# ── Prompt Character ────────────────────────────────────
[character]
success_symbol = "[❯](fg:accent)"
error_symbol = "[❯](fg:color9)"

# ── Status ───────────────────────────────────────────────
[status]
style = "fg:color9"
format = '\[[✘ $status]($style)\]'

# ── Username ─────────────────────────────────────────────
[username]
style_user = "fg:color3"
style_root = "fg:color9"
format = '\[[$user]($style)\]'
disabled = false

# ── Hostname ─────────────────────────────────────────────
[hostname]
ssh_symbol = " "
style = "fg:color3"
format = '\[[@$hostname]($style)\]'
disabled = false

# ── Time ───────────────────────────────────────────────
[time]
disabled = false
time_format = "%R"
format = '\[[$time]($style)\]'
style = "fg:accent"

# ── Custom ───────────────────────────────────────────────
[custom.smart_cwd]
command = "/home/rash/.config/scripts/starship/smart_path.py"
when = "true"
format = "[$output]($style) "
style = "fg:accent"

[custom.yazi]
command = '''
if [ "$YAZI_LEVEL" = "1" ]; then
  echo "YAZI SHELL"
elif [ -n "$YAZI_LEVEL" ]; then
  echo "YAZI x$YAZI_LEVEL"
fi
'''
when = "test -n \"$YAZI_LEVEL\""
format = "[$symbol$output]($style) "
symbol = "🧭 "
style = "bold red"


