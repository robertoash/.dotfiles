# ── Directory ───────────────────────────────────────────
[directory]
style = "fg:accent"
read_only = " 󰌾"
read_only_style = "fg:color9"
truncation_length = 2
truncate_to_repo = false
format = "[$path]($style)"
home_symbol = "~"
disabled = true

# ── Git ─────────────────────────────────────────────────
[git_branch]
format = '\[[$symbol$branch]($style)\]'
style = "fg:color13"
symbol = " "

[git_commit]
tag_symbol = ' '

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "fg:color13"
ignore_submodules = true
modified = "${count}M"
untracked = "${count}U"
staged = "${count}󰐕"
renamed = "${count}♻"
deleted = "${count}D"
stashed = "≡"
ahead = "${count}⇡"
behind = "${count}⇣"
diverged = "⇕${ahead_count}⇡${behind_count}⇣"
conflicted = "="

# ── OS ───────────────────────────────────────────────
