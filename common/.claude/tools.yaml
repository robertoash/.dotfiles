# Common Claude Code tools shared across all machines
# Add tool blocks here; machine-specific tools go in {hostname}/.claude/tools.yaml
#
# Tool fields:
#   install: Command to run if tool is not found on PATH
#   update: Command to run if tool is already installed (runs every setup.py execution)

codegraph:
  type: stdio
  command: codegraph
  args: ["serve", "--mcp"]
  install: "unset NPM_CONFIG_PREFIX && npm install -g @colbymchenry/codegraph"
  update: "unset NPM_CONFIG_PREFIX && npm update -g @colbymchenry/codegraph"
  permissions:
    allow:
      - "mcp__codegraph__*"
