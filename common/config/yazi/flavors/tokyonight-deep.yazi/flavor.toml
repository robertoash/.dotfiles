# vim:fileencoding=utf-8:foldmethod=marker
# Tokyo Night Deep flavor adapted from catppuccin-mocha
# Using bright neon colors from tokyonight_deep palette

# : Manager {{{

[mgr]
cwd = { fg = "#8bffff" }

# Hovered
hovered         = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#ffee00", bold = true, italic = true, underline = true }
find_position = { fg = "#d5a6ff", bg = "reset", bold = true, italic = true }

# Marker
marker_copied   = { fg = "#00ffbb", bg = "#00ffbb" }
marker_cut      = { fg = "#ff5f8f", bg = "#ff5f8f" }
marker_marked   = { fg = "#8bffff", bg = "#8bffff" }
marker_selected = { fg = "#ffee00", bg = "#ffee00" }

# Count
count_copied   = { fg = "#010111", bg = "#00ffbb" }
count_cut      = { fg = "#010111", bg = "#ff5f8f" }
count_selected = { fg = "#010111", bg = "#ffee00" }

# Border
border_symbol = "â”‚"
border_style  = { fg = "#454c6d" }

# : }}}


# : Tabs {{{

[tabs]
active   = { fg = "#010111", bg = "#82aaff", bold = true }
inactive = { fg = "#82aaff", bg = "#363b54" }

# : }}}


# : Mode {{{

[mode]

normal_main = { fg = "#010111", bg = "#82aaff", bold = true }
normal_alt  = { fg = "#82aaff", bg = "#363b54" }

# Select mode
select_main = { fg = "#010111", bg = "#8bffff", bold = true }
select_alt  = { fg = "#8bffff", bg = "#363b54" }

# Unset mode
unset_main = { fg = "#010111", bg = "#ff5f8f", bold = true }
unset_alt  = { fg = "#ff5f8f", bg = "#363b54" }

# : }}}


# : Status bar {{{

[status]
# Permissions
perm_sep   = { fg = "#454c6d" }
perm_type  = { fg = "#82aaff" }
perm_read  = { fg = "#ffee00" }
perm_write = { fg = "#ff5f8f" }
perm_exec  = { fg = "#00ffbb" }

# Progress
progress_label  = { fg = "#ffffff", bold = true }
progress_normal = { fg = "#00ffbb", bg = "#363b54" }
progress_error  = { fg = "#ffee00", bg = "#ff5f8f" }

# : }}}


# : Pick {{{

[pick]
border   = { fg = "#82aaff" }
active   = { fg = "#d5a6ff", bold = true }
inactive = {}

# : }}}


# : Input {{{

[input]
border   = { fg = "#82aaff" }
title    = {}
value    = {}
selected = { reversed = true }

# : }}}


# : Completion {{{

[cmp]
border = { fg = "#82aaff" }

# : }}}


# : Tasks {{{

[tasks]
border  = { fg = "#82aaff" }
title   = {}
hovered = { fg = "#d5a6ff", bold = true }

# : }}}


# : Which {{{

[which]
mask            = { bg = "#363b54" }
cand            = { fg = "#8bffff" }
rest            = { fg = "#d0d6e3" }
desc            = { fg = "#d5a6ff" }
separator       = "  "
separator_style = { fg = "#454c6d" }

# : }}}


# : Help {{{

[help]
on      = { fg = "#8bffff" }
run     = { fg = "#d5a6ff" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#363b54", bg = "#d0d6e3" }

# : }}}


# : Spotter {{{

[spot]
border   = { fg = "#82aaff" }
title    = { fg = "#82aaff" }
tbl_col  = { fg = "#8bffff" }
tbl_cell = { fg = "#d5a6ff", bg = "#363b54" }

# : }}}


# : Notification {{{

[notify]
title_info  = { fg = "#00ffbb" }
title_warn  = { fg = "#ffee00" }
title_error = { fg = "#ff5f8f" }

# : }}}


# : File-specific styles {{{

[filetype]

rules = [
	# Image
	{ mime = "image/*", fg = "#8bffff" },
	# Media
	{ mime = "{audio,video}/*", fg = "#ffee00" },
	# Archive
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#d5a6ff" },
	# Document
	{ mime = "application/{pdf,doc,rtf}", fg = "#00ffbb" },
	# Virtual file system
	{ mime = "vfs/{absent,stale}", fg = "#b9bdcc" },
	# Fallback
	{ url = "*", fg = "#d0d6e3" },
	{ url = "*/", fg = "#82aaff" },
	# TODO: remove (deprecated but kept for compatibility)
	{ name = "*", fg = "#d0d6e3" },
	{ name = "*/", fg = "#82aaff" }
]

# : }}}
