screenshot-directory=/home/rash/images/screenshots/

# ytdl format selection: prefer standard HLS (not CMAF segments)
ytdl-format=bestvideo[format_id^=hls-Video]+bestaudio[format_id^=hls-AAC]/bestvideo[format_id^=hlswebvtt-Video]+bestaudio[format_id^=hlswebvtt-AAC]/best

# Live stream settings
# Increase cache for live streams to handle buffering
cache=yes
demuxer-max-bytes=150M
demuxer-max-back-bytes=75M

# Load MPRIS script
load-scripts=yes

# Subtitle configuration for Jellyfin
sub-auto=fuzzy
slang=en,eng,und
# Force subtitle display
sub-visibility=yes
# Load external subtitle files automatically
sub-file-paths=sub:subtitles:subs
# Handle subtitle streams better
demuxer-lavf-o=sub_charenc=UTF-8
