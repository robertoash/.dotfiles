
theme = "catppuccin-mocha"

[editor]
bufferline = "multiple"
clipboard-provider = "wayland"

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
min-width = 2

[editor.file-picker]
hidden = false
ignore = true
git-ignore = false
parents = true

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
"'" = "'"
'<' = '>'

[keys.normal]
"*" = ["search_selection", "search_next"]
